<h1 class="mt-5 ml-2">Questions of {{qTitle}} </h1>

<div class="container">
    <div class="roww">
        <div class="col-md-12">
            
            <div class="container mb-3 text-center">
                <button mat-raised-button color="primary" [routerLink]="'/admin/add-qustions/'+ qId + '/' +qTitle ">Add Question</button>
            </div>

            <mat-card *ngFor="let q of questions; let i=index">
                <mat-card-content>

                    <p>
                       <b> Q.{{i+1}})</b> <span class="ml2" [innerHTML]="q.content"></span> 
                    </p>

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>1)</b> {{q.option1}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>2)</b> {{q.option2}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>3)</b> {{q.option3}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>4)</b> {{q.option4}}</p>
                            </div>
                            
                        </div>
                        <mat-divider></mat-divider>
                        <p class="mt-3"><b>Correct Answer: </b>{{q.answer}}</p>
                    </div>

                    <mat-card-actions>
                        <button mat-raised-button color="primary" (click)="deleteQuestion(q.quesId)">Delete</button>
                        <button  class="ml" mat-raised-button color="primary" [routerLink]="'/admin/updatequestion/'+ q.quesId" >Update</button>
                      </mat-card-actions>

                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
