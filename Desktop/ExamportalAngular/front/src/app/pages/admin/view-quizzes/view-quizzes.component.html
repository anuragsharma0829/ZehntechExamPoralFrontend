<div class="card-grid">
<mat-card class="mt-5" *ngFor="let q of quizzes">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>
        {{q.title}}
    </mat-card-title>
    <mat-card-subtitle>
        {{q.category.title}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{q.description}}</p>
  </mat-card-content>
 
    <mat-card-actions>

        <button mat-raised-button color="primary" [routerLink]="'/admin/view-qustions/'+ q.qId + '/' + q.title ">Questions</button>
        <button class="ml" mat-stroked-button color="primary">Max Marks: {{q.maxMarks}}</button>
        <button class="ml" mat-stroked-button color="primary">Questions: {{q.numberOfQuestions}}</button>
        <button class="ml" mat-flat-button color="primary" [routerLink]="'/admin/quiz/'+q.qId">Update</button>
        <button class="ml" mat-flat-button color="primary">Attempts</button>
        <button class="ml" (click)="deleteQuiz(q.qId)" mat-flat-button color="primary">Delete</button>
    </mat-card-actions>
   
</mat-card>
<div class="container text-center mt-2 mb-3">
    <button mat-raised-button color="primary" routerLink="/admin/add-quiz">Add New Quiz</button>
</div>
</div>
