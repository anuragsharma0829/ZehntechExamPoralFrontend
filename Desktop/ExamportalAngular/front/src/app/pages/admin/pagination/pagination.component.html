<table class="table">
    <thead>
      <tr>
        <th scope="col">Sr.No</th>
        <th scope="col">Question</th>
        <th scope="col">Answer</th>
      </tr>
    </thead>
    <tbody  *ngFor="let item of items let i=index">
      <tr>
         <td>{{i+1}}</td>
        <td>{{item.content}}</td>
        <td>{{item.answer}}</td>
      </tr>
     
    </tbody>
  </table>
  <div class="container">
    <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="loadItems($event)"></mat-paginator>
  </div>
