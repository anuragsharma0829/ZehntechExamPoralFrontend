<div class="container">
    <div class="row">
        <div class="col-md-12">

            <h1> <b>Update Question </b> </h1>

            <mat-card>

                <mat-card-header>
                    <mat-card-subtitle>Enter the detail of the new question</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form class="mt-3" (submit)="updatequestion()"
                    >
                        <!-- content-field -->
                        <mat-form-field class="width" appearance="fill">
                            <mat-label>Leave Comment</mat-label>
                            <textarea [(ngModel)]="question.content"
                                name="content" rows="4" required matInput
                                placeholder="Enter Here"></textarea>
                        </mat-form-field>


                        <!-- options -->
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="width" appearance="fill">
                                    <mat-label>option 1</mat-label>
                                    <input [(ngModel)]="question.option1" name="option1" type="text" required matInput>
                                </mat-form-field>
                            </div>

                            <div class="col-md-6">
                                <mat-form-field class="width" appearance="fill">
                                    <mat-label>option 2</mat-label>
                                    <input [(ngModel)]="question.option2" name="option2" type="text" required matInput>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="width" appearance="fill">
                                    <mat-label>option 3</mat-label>
                                    <input  [(ngModel)]="question.option3" name="option3" type="text" required matInput>
                                </mat-form-field>
                            </div>

                            <div class="col-md-6">
                                <mat-form-field class="width" appearance="fill">
                                    <mat-label>option 4</mat-label>
                                    <input [(ngModel)]="question.option4" name="option4" type="text" required matInput>
                                </mat-form-field>
                            </div>
                        </div>
                        <!--Answer  -->
                        <mat-form-field class="width">
                            <mat-label>Select Answer</mat-label>
                            <mat-select [(ngModel)]="question.answer"
                                name="answer" required>
                            
                                <mat-option *ngIf="question.option1"
                                    [value]="question.option1">{{question.option1}}</mat-option>
                                <mat-option *ngIf="question.option2"
                                    [value]="question.option2">{{question.option2}}</mat-option>
                                <mat-option *ngIf="question.option3"
                                    [value]="question.option3">{{question.option3}}</mat-option>
                                <mat-option *ngIf="question.option4"
                                    [value]="question.option4">{{question.option4}}</mat-option>
                            </mat-select>
                        </mat-form-field>


                         <!-- active field -->
                         <mat-slide-toggle
                         [(ngModel)]="question.active"
                         name="active"
                         class="mt-2 mb-2"
                         [color]="accent"
                         [checked]="false"
                         [disabled]="false">
                       Publish Status
                     </mat-slide-toggle>


                        <div class="container text-center">
                            <button mat-raised-button color="primary">Update</button>
                            <button class="r" type="reset" mat-raised-button color="primary">Reset</button>
                        </div>


                        <!-- {{question|json}} -->
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
