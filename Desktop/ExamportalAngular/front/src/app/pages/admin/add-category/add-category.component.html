<mat-card>
    <h1 class="ml5 mt-2">Add New Category*</h1>

    <mat-card-content>

        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form (ngSubmit)="formSubmit()" name="form"
                #f="ngForm"
                novalidate  class="mt-3">
                   
                    <mat-form-field class="full-width" appearance="fill">
                      <mat-label>Title</mat-label>
                      <input type="text" [(ngModel)]="category.title" name="title" matInput #title="ngModel" [ngClass]="{ 'is-invalid': f.submitted && title.errors }"  required  placeholder="Enter Here" required>
                      <div *ngIf="f.submitted && title.errors" class="invalid-feedback">
                        <div *ngIf="title.errors['required']">title is required</div>
                      </div>
                    </mat-form-field>
        
                    
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Description</mat-label>
                        <textarea name="description" [(ngModel)]="category.description" matInput placeholder="Enter Category description" rows="5" required></textarea>
                      </mat-form-field>
          
        
                      <div class="container text-center mt-4">
                        <button type="submit" mat-raised-button color="primary">Add</button>
                      </div>

                </form>
            </div>
        </div>

       

    </mat-card-content>

</mat-card>
