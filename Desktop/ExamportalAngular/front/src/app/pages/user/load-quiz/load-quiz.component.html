<h1 class="h1">Available Quizzes*</h1>
<div class="card-grid" *ngIf="quizzes">
<mat-card  class="mt-5" *ngFor="let q of quizzes">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>
          {{q.title}}
      </mat-card-title>
      <mat-card-subtitle>
          {{q.category.title}}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <!-- [routerLink]="'/user-dashbaord/history/' +q.qId + '/' + q.title " -->
        <button class="ml" mat-raised-button color="primary" [routerLink]="'/user-dashbaord/instructions/' +q.qId + '/' + q.title ">Start</button>
        <button class="ml" mat-button color="primary" (click)="redirect(q.qId,q.title,uid)"  >View</button>
        <button class="ml" mat-button color="primary">Question: {{q.numberOfQuestions}}</button>
        <button class="ml" mat-button color="primary">Marks {{q.maxMarks}}</button>
      
    </mat-card-actions>
  </mat-card>
 
</div>
<div class="col-md-12" *ngIf="quizzes.length==0">
  <mat-card class="width">
    <mat-card-content>
      <h1>No data in this category</h1>
    </mat-card-content>
  </mat-card>
</div>
