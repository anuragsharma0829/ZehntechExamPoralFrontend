<div class="container" *ngIf="history">
    <h1 class="mt-2">Previous Quiz Results</h1>
    <mat-card>
        <table class="table table-hover table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Quiz_Name</th>
                <th scope="col">Date</th>
                <th scope="col">Marks</th>
                <th scope="col">Correct Answer</th>
                <th scope="col">Attempted</th>
              </tr>
            </thead>
            <tbody *ngFor="let h of history">
              <tr>
                <td>{{h.uname}}</td>
                <td>{{h.quiz_name}}</td>
                <td>{{h.date | date}}</td>
                <td>{{h.marks}}</td>
                <td>{{h.correct_answer}}</td>
                <td>{{h.attempted}}</td>
              </tr>
            </tbody>
          </table>
    </mat-card>
</div>


<div class="col-md-12" *ngIf="history.length==0">
    <mat-card class="width">
      <mat-card-content>
        <h1>No Data Available</h1>
      </mat-card-content>
    </mat-card>
  </div>
