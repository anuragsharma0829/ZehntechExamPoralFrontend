<div class="body" style="background-color: azure;">
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">

                <mat-card class="lcaard">
                    <div class="container text-center">
                        <img src="../../../assets/logo.jpg"
                            class="rounded-image"
                            height="100px" width="100px" alt="">
                    </div>

                    <h1 class="text-center">Reset Password</h1>

                    <form
                        name="form"
                        #f="ngForm"
                        novalidate
                        (ngSubmit)="resetpass()">

                        <!-- USername -->
                        <!-- <div class="form-group  mt-2">
                        <input type="email" [(ngModel)]="logindataa.email" name="email" required>
                      </div> -->
                        <div class="form-group mt-2">

                            <input
                                type="password"
                                class="form-control lf"
                                name="password"
                                [(ngModel)]="user.password"
                                required
                                minlength="6"
                                maxlength="40"
                                #password="ngModel"
                                matInput placeholder="Enter Password*"
                                [ngClass]="{ 'is-invalid': f.submitted &&
                                password.errors }"
                                />
                            <div *ngIf="f.submitted && password.errors"
                                class="invalid-feedback">
                                <div *ngIf="password.errors['required']">Password
                                    is required</div>
                                <div *ngIf="password.errors['minlength']">
                                    Password must be at least 6 characters
                                </div>
                                <div *ngIf="password.errors['maxlength']">
                                    Password must not exceed 40 characters
                                </div>
                            </div>
                        </div>



                        <div class="form-group mt-2">

                            <input
                                type="password"
                                class="form-control lf"
                                name="confirm_password"
                                [(ngModel)]="user.confirm_password"
                                required
                                minlength="6"
                                maxlength="40"
                                #confirm_password="ngModel"
                                matInput placeholder="Enter Password*"
                                [ngClass]="{ 'is-invalid': f.submitted &&
                                confirm_password.errors &&
                                confirm_password.errors }"
                                />
                            <div *ngIf="f.submitted && confirm_password.errors"
                                class="invalid-feedback">
                                <div
                                    *ngIf="confirm_password.errors['required']">Confirm
                                    password is required</div>
                                <div
                                    *ngIf="confirm_password.errors['minlength']">
                                  Password and confirm password does not match
                                </div>
                                <div
                                    *ngIf="confirm_password.errors['maxlength']">
                                    Password must not exceed 40 characters
                                </div>
                               
                            </div>
                        </div>

                        <a class="float-end mb5" routerLink="/login">Back to
                            login? </a>
                        <div class="container text-center mt-3">

                            <button type="submit" mat-raised-button
                                color="primary">Update</button>
                            <button type="reset" class="butgap"
                                mat-raised-button color="accent">Reset</button>
                        </div>
                    </form>


                </mat-card>
            </div>
        </div>
    </div>
</div>
